<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নোটিশ / মিডিয়া</title>
  <style>
    body { font-family:"Noto Sans Bengali", Arial, sans-serif; background:#f0f4f8; margin:0; }
    header, footer { background:#00695c; color:white; text-align:center; padding:1rem; }
    main { padding:2rem; max-width:1000px; margin:auto; }

    /* Notice */
    #noticeBoard {
      background:white; padding:1rem; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      margin-bottom:2rem;
    }
    #noticeList li { margin:0.5rem 0; }

    /* Slider */
    .slider { position:relative; max-width:100%; overflow:hidden; border-radius:10px; margin-bottom:2rem; }
    .slides { display:flex; transition:transform 0.5s ease-in-out; }
    .slides img { width:100%; flex-shrink:0; border-radius:10px; }
    .slider-buttons {
      position:absolute; top:50%; left:0; width:100%; display:flex; justify-content:space-between;
      transform:translateY(-50%);
    }
    .slider-buttons button {
      background:rgba(0,0,0,0.5); border:none; color:white; padding:0.5rem 1rem; cursor:pointer; border-radius:5px;
    }

    /* Videos */
    #videoGallery {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:1rem;
    }
    iframe { width:100%; height:200px; border:none; border-radius:10px; }
  </style>
</head>
<body>

  <header>
    <h1>নোটিশ / মিডিয়া</h1>
    <nav>
      <a href="index.html" style="color:white;">হোম</a>
    </nav>
  </header>

  <main>
    <!-- Notice Board -->
    <section id="noticeBoard">
      <h2>নোটিশ বোর্ড</h2>
      <ul id="noticeList"></ul>
    </section>

    <!-- Image Slider -->
    <section>
      <h2>ছবি গ্যালারি</h2>
      <div class="slider">
        <div class="slides" id="slides">
          <img src="https://via.placeholder.com/1000x400?text=ছবি+১" alt="Slide 1" />
          <img src="https://via.placeholder.com/1000x400?text=ছবি+২" alt="Slide 2" />
          <img src="https://via.placeholder.com/1000x400?text=ছবি+৩" alt="Slide 3" />
        </div>
        <div class="slider-buttons">
          <button id="prev">◀</button>
          <button id="next">▶</button>
        </div>
      </div>
    </section>

    <!-- Video Gallery -->
    <section>
      <h2>ভিডিও</h2>
      <div id="videoGallery">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 বাংলাদেশ টি এস সি ফাউন্ডেশন</p>
  </footer>

  <!-- Firebase Placeholder Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBS17HBSz9Z9LXx7jfHGubAFB5u2K0m_I",
	  authDomain: "tsc-1-17edd.firebaseapp.com",
	  projectId: "tsc-1-17edd",
	  storageBucket: "tsc-1-17edd.firebasestorage.app",
	  messagingSenderId: "615501240485",
	  appId: "1:615501240485:web:045dfcee4228bc46cc154c",
	  measurementId: "G-JKXT7CEKBW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load notices
    const noticeList = document.getElementById("noticeList");
    async function loadNotices() {
      noticeList.innerHTML = "";
      const snap = await getDocs(collection(db, "notices"));
      snap.forEach(doc => {
        const d = doc.data();
        noticeList.innerHTML += `<li>${d.text}</li>`;
      });
    }
    loadNotices();

    // Slider Logic
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;
    document.getElementById("next").onclick = () => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(${-index * 100}%)`;
    };
    document.getElementById("prev").onclick = () => {
      index = (index - 1 + totalSlides) % totalSlides;
      slides.style.transform = `translateX(${-index * 100}%)`;
    };
  </script>
</body>
</html>
